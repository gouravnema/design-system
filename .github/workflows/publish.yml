name: Publish to GitHub Packages

on:
  push:
    branches:
      - main # Run when changes are pushed to the main branch

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Needs write permission to push version changes
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for npm version to work

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com/'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Increment version and create tag
        id: increment_version
        run: |
          npm version patch -m "Release: %s"
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Push new version and tag
        run: |
          git push origin main
          git push origin --tags

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
